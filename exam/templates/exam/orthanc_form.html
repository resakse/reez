{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">PACS Configuration</h3>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Configuration</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

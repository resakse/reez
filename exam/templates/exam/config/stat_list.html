{% load crispy_forms_tags %}
<div id="stat-list" class="d-flex">
    <div class="card w-100 mx-3 px-2">
        <div class="card-body">
            <h5 class="card-title">Region / Bahagian (Statistik)</h5>
            <ul class="list-group">
                {% for item in stat %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ item.nama }}
                        <span class="btn-group">
                        <button class="btn btn-icon btn-sm btn-outline-secondary btn-hover-secondary"><i class="fa fa-pen"></i></button>
                        <button class="btn btn-icon btn-sm btn-outline-danger btn-hover-danger"><i class="fa fa-trash-alt"></i></button>

                        </span>
                    </li>
                {% empty %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Tiada Rekod
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="card w-100 mx-3 px-2">
        <div class="card-body">
            <h5 class="card-title">Detail</h5>
            {% crispy regionform %}
        </div>
    </div>

</div>

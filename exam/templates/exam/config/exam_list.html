{% load crispy_forms_tags %}
<div id="exam-list" class="d-flex">
    <div class="card w-100 mx-3 px-2">
        <div class="card-body">
            <h5 class="card-title">Pemeriksaan</h5>
            <ul class="list-group">
                {% for item in exam %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ item.exam }} <span class="kt-badge kt-badge--primary  kt-badge--inline kt-badge--pill">{{ item.part|default:"" }}</span>
                        <span class="kt-badge kt-badge--success  kt-badge--inline kt-badge--pill">{{ item.statistik|default:"" }}</span></span>
                        <span class="btn-group">
                        <button class="btn btn-icon btn-sm btn-outline-secondary btn-hover-secondary"
                        hx-get="{% url 'bcs:config-exam-update' item.id %}" hx-target="#configexam" hx-swap="outerHTML"><i class="fa fa-pen"></i></button>
                        <button class="btn btn-icon btn-sm btn-outline-danger btn-hover-danger"
                        hx-delete="{% url 'bcs:config-exam-padam' item.id %}" hx-confirm="Padam pemeriksaan ini?" hx-target="#exam-list" hx-swap="outerHTML"><i class="fa fa-trash-alt"></i></button>

                        </span>
                    </li>
                {% empty %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Tiada Rekod
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="card w-100 mx-3 px-2">
        <div class="card-body">
            <h5 class="card-title">Detail</h5>
            {% include 'exam/config/borang.html' %}
        </div>
    </div>

</div>

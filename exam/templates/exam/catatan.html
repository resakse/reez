{% load crispy_forms_tags %}
<script>$('#modal-exam').modal('show');
    htmx.on("hidden.bs.modal", () => {
        document.getElementById("exam-dialog").innerHTML = ""
    })</script>
    <div class="modal-content">
        <div class="modal-header  bg-light-dark">
            <h5 class="modal-title">{{ exam.bcs.mrn }} - {{ exam.bcs.nama }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Kembali">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            {% crispy form %}
        </div>
        <div class="modal-footer bg-light-dark btn-group">
            <button type="button" class="btn btn-outline btn-outline-danger" data-dismiss="modal">Kembali
            <button type="button" type="submit" hx-post="{% url 'bcs:exam-komen' exam.pk %}" 
            hx-include="[name='dcatatan']" hx-target="#item-{{ exam.id }}" hx-swap="outerHTML" class="btn btn-outline btn-outline-primary"  data-dismiss="modal">Kemaskini
                </button>
        </div>
    </div>
